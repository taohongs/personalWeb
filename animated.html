<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><title></title><style>div{background: red;width:300px;height:300px;margin-top:1200px;}
        .animate-up{
            visibility: hidden;
            opacity: 0;
            transform:translate(0,100px);
        }
        .animate-up.animated{
            visibility: visible;
            opacity: 1;
            transform:translate(0,0);
            backface-visibility: hidden;
            transition: transform 400ms ease-out 100ms, opacity 400ms ease-out 100ms;
        }</style></head><body><div></div></body></html>
